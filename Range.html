<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    <div>
        <input type="range" id="value" name="value" min="0" max="100" value="90" step="10"/>
        <label for="value">kaushar darling</label>
    </div>

    <div>
        <input type="range" id="sound" name="sound" min="0" max="100"  value="10"  step="10"/>
        <label for="sound">select your valum level</label>
    </div>
</body>
</html>
